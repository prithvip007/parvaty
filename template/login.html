                    </div>

                        <div class="col-sm-12 form-group">

                    </div>
                    <div class="col-sm-12 login-form-container">
                        <button type="submit" class="form-action-btn">Login</button>
                    </div>
                    <div class="col-sm-12 login-form-container">
                        <a href="forgot-password.html" class="form-link">Forgot Password?</a>
                    </div>
                    <div class="col-sm-12">
                        <div class="separator">
                            <span class="separator-text">
                              OR
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-12 login-form-container">
                        <a type="button" href="signup.html" class="form-subaction-btn">Signup</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8 form-side-image-container d-none d-lg-block">
                <div class="image-container">
                    <img class="login-right" src="/assets/images/login-right-image.png" alt="login" srcset=""/>
                </div>
            </div>

            
            
        </div>
